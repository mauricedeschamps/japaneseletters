<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Kana Learner</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #333333;
            --button-hover: #555555;
            --button-text: #ffffff;
            --header-bg: #1a1a1a;
            --footer-bg: #1a1a1a;
        }

        .clear-mode {
            --bg-color: #f5f5f5;
            --text-color: #000000;
            --button-bg: #e0e0e0;
            --button-hover: #cccccc;
            --button-text: #000000;
            --header-bg: #eeeeee;
            --footer-bg: #eeeeee;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color: var(--header-bg);
            margin-bottom: 30px;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .kana-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .kana-toggle button {
            padding: 10px 20px;
            font-size: 1rem;
        }

        .kana-rows-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .kana-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .kana-row button {
            width: 100%;
            height: 50px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kana-detail {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            margin-bottom: 30px;
            padding: 10px 20px;
        }

        .active {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        .example-sentences {
            margin-top: 30px;
            text-align: center;
            width: 100%;
        }

        .example-sentences h3 {
            margin-bottom: 15px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .example-buttons button {
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--text-color);
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            border-radius: 10px;
        }

        footer p {
            margin: 5px 0;
            line-height: 1.5;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
        }

        .clear-mode a {
            color: #000000;
        }

        .voice-info {
            font-size: 0.8rem;
            margin-top: 10px;
            color: #888;
        }

        .clear-mode .voice-info {
            color: #666;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <div class="title-container">
                <div class="app-icon">あ</div>
                <h1>Japanese Kana Learner</h1>
            </div>
            <div class="mode-toggle">
                <button id="darkModeBtn" class="active">Dark Mode</button>
                <button id="clearModeBtn">Clear Mode</button>
            </div>
        </header>

        <div class="kana-toggle">
            <button id="hiraganaBtn" class="active">ひらがな</button>
            <button id="katakanaBtn">カタカナ</button>
        </div>

        <div id="mainMenu">
            <div class="kana-rows-container">
                <div class="kana-row">
                    <button class="row-btn" data-row="a">あ行</button>
                    <button class="row-btn" data-row="ka">か行</button>
                    <button class="row-btn" data-row="ga">が行</button>
                </div>
                <div class="kana-row">
                    <button class="row-btn" data-row="sa">さ行</button>
                    <button class="row-btn" data-row="za">ざ行</button>
                    <button class="row-btn" data-row="ta">た行</button>
                </div>
                <div class="kana-row">
                    <button class="row-btn" data-row="da">だ行</button>
                    <button class="row-btn" data-row="na">な行</button>
                    <button class="row-btn" data-row="ha">は行</button>
                </div>
                <div class="kana-row">
                    <button class="row-btn" data-row="ba">ば行</button>
                    <button class="row-btn" data-row="pa">ぱ行</button>
                    <button class="row-btn" data-row="ma">ま行</button>
                </div>
                <div class="kana-row">
                    <button class="row-btn" data-row="ya">や行</button>
                    <button class="row-btn" data-row="ra">ら行</button>
                    <button class="row-btn" data-row="wa">わ行</button>
                </div>
            </div>
        </div>

        <div id="kanaDetail" class="kana-detail">
            <button class="back-button" id="backBtn">戻る</button>
            <div class="kana-rows-container" style="grid-template-columns: repeat(5, 1fr); width: 100%;">
                <div class="kana-row" id="detailKanaRow"></div>
            </div>
            
            <div class="example-sentences">
                <h3>例文 (Example words)</h3>
                <div class="example-buttons" id="exampleButtons"></div>
                <p class="voice-info">※音声はブラウザの設定に依存します。日本語音声が利用可能か確認してください。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Contact me</p>
        <p><a href="mailto:mementomorikatsu@gmail.com">mementomorikatsu@gmail.com</a></p>
    </footer>

    <script>
        // Kana data
        const hiragana = {
            a: ['あ', 'い', 'う', 'え', 'お'],
            ka: ['か', 'き', 'く', 'け', 'こ'],
            ga: ['が', 'ぎ', 'ぐ', 'げ', 'ご'],
            sa: ['さ', 'し', 'す', 'せ', 'そ'],
            za: ['ざ', 'じ', 'ず', 'ぜ', 'ぞ'],
            ta: ['た', 'ち', 'つ', 'て', 'と'],
            da: ['だ', 'ぢ', 'づ', 'で', 'ど'],
            na: ['な', 'に', 'ぬ', 'ね', 'の'],
            ha: ['は', 'ひ', 'ふ', 'へ', 'ほ'],
            ba: ['ば', 'び', 'ぶ', 'べ', 'ぼ'],
            pa: ['ぱ', 'ぴ', 'ぷ', 'ぺ', 'ぽ'],
            ma: ['ま', 'み', 'む', 'め', 'も'],
            ya: ['や', '', 'ゆ', '', 'よ'],
            ra: ['ら', 'り', 'る', 'れ', 'ろ'],
            wa: ['わ', '', 'を', '', 'ん']
        };

        const katakana = {
            a: ['ア', 'イ', 'ウ', 'エ', 'オ'],
            ka: ['カ', 'キ', 'ク', 'ケ', 'コ'],
            ga: ['ガ', 'ギ', 'グ', 'ゲ', 'ゴ'],
            sa: ['サ', 'シ', 'ス', 'セ', 'ソ'],
            za: ['ザ', 'ジ', 'ズ', 'ゼ', 'ゾ'],
            ta: ['タ', 'チ', 'ツ', 'テ', 'ト'],
            da: ['ダ', 'ヂ', 'ヅ', 'デ', 'ド'],
            na: ['ナ', 'ニ', 'ヌ', 'ネ', 'ノ'],
            ha: ['ハ', 'ヒ', 'フ', 'ヘ', 'ホ'],
            ba: ['バ', 'ビ', 'ブ', 'ベ', 'ボ'],
            pa: ['パ', 'ピ', 'プ', 'ペ', 'ポ'],
            ma: ['マ', 'ミ', 'ム', 'メ', 'モ'],
            ya: ['ヤ', '', 'ユ', '', 'ヨ'],
            ra: ['ラ', 'リ', 'ル', 'レ', 'ロ'],
            wa: ['ワ', '', 'ヲ', '', 'ン']
        };

        // Example sentences for each row
        const examples = {
            a: ['あお (青 - blue)', 'いえ (家 - house)', 'うえ (上 - up)', 'え (絵 - picture)', 'おおきい (大きい - big)'],
            ka: ['かばん (鞄 - bag)', 'き (木 - tree)', 'くつ (靴 - shoes)', 'けしゴム (消しゴム - eraser)', 'こども (子供 - child)'],
            ga: ['がっこう (学校 - school)', 'ぎんこう (銀行 - bank)', 'ぐんたい (軍隊 - army)', 'げんき (元気 - healthy)', 'ごはん (ご飯 - meal)'],
            sa: ['さかな (魚 - fish)', 'しんぶん (新聞 - newspaper)', 'すし (寿司 - sushi)', 'せんせい (先生 - teacher)', 'そら (空 - sky)'],
            za: ['ざっし (雑誌 - magazine)', 'じかん (時間 - time)', 'ずかん (図鑑 - picture book)', 'ぜんぶ (全部 - all)', 'ぞう (象 - elephant)'],
            ta: ['たべもの (食べ物 - food)', 'ちち (父 - father)', 'つくえ (机 - desk)', 'て (手 - hand)', 'とけい (時計 - clock)'],
            da: ['だいがく (大学 - university)', 'ぢしん (地震 - earthquake)', 'づか (塚 - mound)', 'でんわ (電話 - phone)', 'どうぶつ (動物 - animal)'],
            na: ['なつ (夏 - summer)', 'にほん (日本 - Japan)', 'ぬりえ (塗り絵 - coloring)', 'ねこ (猫 - cat)', 'のうか (農家 - farmer)'],
            ha: ['はな (花 - flower)', 'ひ (日 - day/sun)', 'ふね (船 - ship)', 'へや (部屋 - room)', 'ほん (本 - book)'],
            ba: ['ばしょ (場所 - place)', 'びょういん (病院 - hospital)', 'ぶどう (葡萄 - grapes)', 'べんきょう (勉強 - study)', 'ぼうし (帽子 - hat)'],
            pa: ['ぱん (パン - bread)', 'ぴあの (ピアノ - piano)', 'ぷりん (プリン - pudding)', 'ぺん (ペン - pen)', 'ぽけっと (ポケット - pocket)'],
            ma: ['まど (窓 - window)', 'みず (水 - water)', 'むし (虫 - insect)', 'め (目 - eye)', 'もも (桃 - peach)'],
            ya: ['やま (山 - mountain)', '', 'ゆき (雪 - snow)', '', 'よる (夜 - night)'],
            ra: ['らくだ (ラクダ - camel)', 'りんご (林檎 - apple)', 'るす (留守 - absence)', 'れんしゅう (練習 - practice)', 'ろく (六 - six)'],
            wa: ['わに (ワニ - crocodile)', '', 'を (particle)', '', 'ん (hiragana "n")']
        };

        // DOM elements
        const darkModeBtn = document.getElementById('darkModeBtn');
        const clearModeBtn = document.getElementById('clearModeBtn');
        const hiraganaBtn = document.getElementById('hiraganaBtn');
        const katakanaBtn = document.getElementById('katakanaBtn');
        const mainMenu = document.getElementById('mainMenu');
        const kanaDetail = document.getElementById('kanaDetail');
        const backBtn = document.getElementById('backBtn');
        const detailKanaRow = document.getElementById('detailKanaRow');
        const exampleButtons = document.getElementById('exampleButtons');
        const rowButtons = document.querySelectorAll('.row-btn');

        // Current mode
        let isHiraganaMode = true;
        let currentRow = '';

        // Event listeners
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.remove('clear-mode');
            darkModeBtn.classList.add('active');
            clearModeBtn.classList.remove('active');
        });

        clearModeBtn.addEventListener('click', () => {
            document.body.classList.add('clear-mode');
            clearModeBtn.classList.add('active');
            darkModeBtn.classList.remove('active');
        });

        hiraganaBtn.addEventListener('click', () => {
            isHiraganaMode = true;
            hiraganaBtn.classList.add('active');
            katakanaBtn.classList.remove('active');
            updateRowButtons();
            if (currentRow) showKanaDetail(currentRow);
        });

        katakanaBtn.addEventListener('click', () => {
            isHiraganaMode = false;
            katakanaBtn.classList.add('active');
            hiraganaBtn.classList.remove('active');
            updateRowButtons();
            if (currentRow) showKanaDetail(currentRow);
        });

        rowButtons.forEach(button => {
            button.addEventListener('click', () => {
                const row = button.getAttribute('data-row');
                currentRow = row;
                showKanaDetail(row);
            });
        });

        backBtn.addEventListener('click', () => {
            mainMenu.style.display = 'block';
            kanaDetail.style.display = 'none';
        });

        // Functions
        function updateRowButtons() {
            rowButtons.forEach(button => {
                const row = button.getAttribute('data-row');
                if (isHiraganaMode) {
                    if (row === 'a') button.textContent = 'あ行';
                    else if (row === 'ka') button.textContent = 'か行';
                    else if (row === 'ga') button.textContent = 'が行';
                    else if (row === 'sa') button.textContent = 'さ行';
                    else if (row === 'za') button.textContent = 'ざ行';
                    else if (row === 'ta') button.textContent = 'た行';
                    else if (row === 'da') button.textContent = 'だ行';
                    else if (row === 'na') button.textContent = 'な行';
                    else if (row === 'ha') button.textContent = 'は行';
                    else if (row === 'ba') button.textContent = 'ば行';
                    else if (row === 'pa') button.textContent = 'ぱ行';
                    else if (row === 'ma') button.textContent = 'ま行';
                    else if (row === 'ya') button.textContent = 'や行';
                    else if (row === 'ra') button.textContent = 'ら行';
                    else if (row === 'wa') button.textContent = 'わ行';
                } else {
                    if (row === 'a') button.textContent = 'ア行';
                    else if (row === 'ka') button.textContent = 'カ行';
                    else if (row === 'ga') button.textContent = 'ガ行';
                    else if (row === 'sa') button.textContent = 'サ行';
                    else if (row === 'za') button.textContent = 'ザ行';
                    else if (row === 'ta') button.textContent = 'タ行';
                    else if (row === 'da') button.textContent = 'ダ行';
                    else if (row === 'na') button.textContent = 'ナ行';
                    else if (row === 'ha') button.textContent = 'ハ行';
                    else if (row === 'ba') button.textContent = 'バ行';
                    else if (row === 'pa') button.textContent = 'パ行';
                    else if (row === 'ma') button.textContent = 'マ行';
                    else if (row === 'ya') button.textContent = 'ヤ行';
                    else if (row === 'ra') button.textContent = 'ラ行';
                    else if (row === 'wa') button.textContent = 'ワ行';
                }
            });
        }

        function showKanaDetail(row) {
            mainMenu.style.display = 'none';
            kanaDetail.style.display = 'flex';
            detailKanaRow.innerHTML = '';
            exampleButtons.innerHTML = '';

            const kanaSet = isHiraganaMode ? hiragana : katakana;
            const currentRowKana = kanaSet[row];
            const currentExamples = examples[row];

            currentRowKana.forEach((kana, index) => {
                if (kana) {
                    const button = document.createElement('button');
                    button.className = 'kana-char';
                    button.textContent = kana;
                    button.addEventListener('click', () => {
                        speak(kana);
                    });
                    detailKanaRow.appendChild(button);

                    // Add example sentence if exists
                    if (currentExamples[index]) {
                        const exampleBtn = document.createElement('button');
                        exampleBtn.textContent = currentExamples[index];
                        exampleBtn.addEventListener('click', () => {
                            // Speak the Japanese part only (before the hyphen)
                            const japaneseText = currentExamples[index].split(' - ')[0];
                            speak(japaneseText);
                        });
                        exampleButtons.appendChild(exampleBtn);
                    }
                }
            });
        }

        function speak(text) {
            // Cancel any ongoing speech
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = text;
            utterance.lang = 'ja-JP';
            utterance.rate = 0.9;
            
            // Try to get Japanese voice
            const voices = speechSynthesis.getVoices();
            const japaneseVoice = voices.find(voice => voice.lang === 'ja-JP');
            
            if (japaneseVoice) {
                utterance.voice = japaneseVoice;
            } else {
                console.warn('Japanese voice not found. Using default voice.');
            }
            
            speechSynthesis.speak(utterance);
        }

        // Initialize voices (needed for some browsers)
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices are now loaded
            };
        }

        // Initial setup
        updateRowButtons();
    </script>
</body>
</html>
